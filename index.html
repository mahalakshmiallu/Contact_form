<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
  </div>

  <div class="container">
    <h2>Contact Us</h2>
    <p class="subtitle" id="subtitle"><span id="subtitleText"></span><span class="cursor">|</span></p>

    <form id="contactForm">
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <small class="error" id="nameError"></small>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">
      <small class="error" id="emailError"></small>

      <!-- Message -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
      <small class="error" id="messageError"></small>

      <!-- Submit -->
      <button type="submit">Send Message</button>
      <p class="success" id="successMsg"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
